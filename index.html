<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script type="text/x-handlebars" data-template-name="main">

    {{#view App.HeaderView}}
        <h1>This is the header text.</h1>
    {{/view}}

    {{#view App.MyView}}
      <h1>Sample Ember.js + jQuery Mobile App</h1>
      {{#view App.Button target="App.listController" action="addMore"}}Add More Items{{/view}}
      <br/>
      {{#collection App.ListView contentBinding="App.listController"}}
        <a href="#">
            <img {{bindAttr src="content.thumbnail"}}/>
            <h3>{{content.title}}</h3>
            <p>{{content.description}}</p>
        </a>
      {{/collection}}
    {{/view}}

    {{#view App.FooterView}}
      Footer
    {{/view}}

  </script>
  <div data-role="page">Splash Screen Goes Here</div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/0.9.8.1/ember-0.9.8.1.min.js"></script>
  <script src="js/app.js"></script>
  <script src="//code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
</body>
</html>
